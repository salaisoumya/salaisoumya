<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comaptible"
        content="IE=edge">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>ECOkraft</title>
        
        <link rel="stylesheet" href="./css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="./asserts/favicon.ico"/>    
        </head>
        <body>
            <div id="preloader"></div>
            <header class="header">
                
               <nav class ="navbar">
                <a  href="Home.html" onclick="showLoadingScreen()">Home</a>
                
                <a href="About.html" onclick="showLoadingScreen()">About</a>
                <a href="Shop.html" onclick="showLoadingScreen()">Shop</a>
                <a href="services.html" onclick="showLoadingScreen()">Services</a>
                <a href="contact.html" onclick="showLoadingScreen()">Contact</a>
               </nav>
              <form action="#" class ="search-bar">
                <input type ="text" placeholder="search..">
                <button type="submit"><i class='bx bx-search'></i></button>
              </form>
            </header>
            <div class="container">
                <div class="content">
                    <h2 class="logo"><i class='bx bx-recycle'></i>ECOkraft</h2>
                    <div class="text-sci">
                        <h2>Welcome! <br> <span>To The World Of Nature..</span></h2>
                        <p>Give your hands to recycle to save nature</p>
                        <div class="social-icons">
                            <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                            <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                            <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                            <a href="#"><i class='bx bxl-twitter'></i></a>
                        </div>

                </div>
            </div>
            <div class="logreg-box">
                <div class="form-box login">
                    <form action="shoppingpage.html">
                        <h2>Sign In</h2>
                   
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" id="emailid" required>
                            <label>Email </label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></i></span>
                            <input type="password" id="pwdid" required>
                            <label>Password </label>
                        </div>
                 <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forget password?</a>
                 </div>
                <button type="submit" id="signin" class="btn">Sign In</button>

                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Sign Up</a></p>
                </div>
                     
            </form>
                </div>
                <div class="form-box register">
                    <form  action="shoppingpage.html">
                        <h2>Sign Up</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="name" required>
                            <label>Name</label>
                        </div>
                   
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email </label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></i></span>
                            <input type="password" required>
                            <label>Password </label>
                        </div>
                 <div class="remember-forget">
                    <label><input type="checkbox">I agree to the Terms & Conditions</label>
                 </div>
                <button type="submit"   onclick="register()"class="btn">Sign Up</button>
                <div class="login-register">
                    <p>Already have Account?<a href="#" class="login-link">Sign In</a></p>
                </div>
            </form>
                </div>



            </div>     
        </div>
 
        
        <script>
              
         var loader = document.getElementById("preloader");

          // Simulate a delay (e.g., 3 seconds) before hiding the preloader
           setTimeout(function() {
                     loader.style.display = "none";
               },   3000); // 3000 milliseconds = 3seconds

               function showLoadingScreen() {
              var loadingScreen = document.getElementById('preloader');
                  loadingScreen.style.display = 'flex'; // or 'block', depending on your CSS
                        }

                   // Hide loading screen when the page is fully loaded
                   window.addEventListener('load', function() {
                   var loadingScreen = document.getElementById('preloader');
                   loadingScreen.style.display = 'none';
                    });

        </script>


       <script type="module" src="./javascript/script.js"></script>
    </body>
    
</html>
